<div class="text-center col-md-12">
  <form class="col-md-8 offset-md-2 col-xl-6 offset-xl-3">
    <div class="form-group">
      <input
        class="form-control"
        type="text"
        placeholder="search..."
        (keyup)="debounce.next($event.target.value)"
        [value]="value"
      />
    </div>
  </form>
</div>
