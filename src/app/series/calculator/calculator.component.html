<div class="container">
  <div class="row">
    <div class="col-xl-8 offset-xl-2 col-md-12 mt-4">
      <div class="card">
        <form class="p-4">
          <div class="form-group">
            <label>Start date:</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                #dp="bsDatepicker"
                bsDatepicker
                [bsValue]="bsValue"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar fa fa-calendar"
                  (click)="dp.toggle()"
                  type="button"
                >
                  <i class="fa fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Quantity of hours per day:</label>
            <input
              type="number"
              class="form-control"
              id="quantityPerDay"
              placeholder="Quantity per day"
              name="inputQuantity"
            />
          </div>
          <button type="button" class="btn btn-primary">Calculate</button>
        </form>
      </div>
    </div>
  </div>
</div>
